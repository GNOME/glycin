[library]
version = "1.0"
description = "Sandboxed and extendable image loading"
authors = "Sophie Herold"
license = "MPL-2.0 OR LGPL-2.1-or-later"
browse_url = "https://gitlab.gnome.org/sophie-h/glycin/"
repository_url = "https://gitlab.gnome.org/sophie-h/glycin.git"
website_url = "https://gnome.pages.gitlab.gnome.org/sophie-h/glycin"
docs_url = "https://sophie-h.pages.gitlab.gnome.org/glycin/c-api/"
devhelp = true
search_index = true

[theme]
show_index_summary = true

[dependencies."Glib-2.0"]
name = "GLib"
description = "The base utility library"
docs_url = "https://docs.gtk.org/glib/"

[dependencies."GObject-2.0"]
name = "GObject"
description = "The base type system library"
docs_url = "https://docs.gtk.org/gobject/"

[dependencies."Gio-2.0"]
name = "Gio"
description = "GObject Interfaces and Objects, Networking, IPC, and I/O"
docs_url = "https://docs.gtk.org/gio/"

[dependencies."Gdk-4.0"]
name = "Gdk"
description = "The GTK windowing system abstraction"
docs_url = "https://docs.gtk.org/gdk4/"

[source-location]
base_url = "https://gitlab.gnome.org/sophie-h/glycin/-/blob/main/libglycin/include/"

[extra]
urlmap_file = "urlmap.js"
